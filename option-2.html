<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Entry Form</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar CSS and JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <!-- Google Font for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Applying the custom "Inter" font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for better form appearance */
        th {
            text-align: left;
        }
        td, th {
            vertical-align: top;
            padding: 0.75rem;
            white-space: nowrap;
        }
        input, textarea, select {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db; /* gray-300 */
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            height: 42px; /* Consistent height */
        }
        input:focus, textarea:focus, select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #4f46e5; /* indigo-600 */
            box-shadow: 0 0 0 2px #a5b4fc; /* indigo-200 */
        }
        .day-display {
            font-size: 0.75rem;
            color: #4b5563; /* gray-600 */
            margin-top: 4px;
        }
        /* FullCalendar Customizations */
        #calendar-container {
            margin-top: 2.5rem; /* Add space above the calendar */
        }
        .fc .fc-daygrid-day-frame {
            padding: 8px;
        }
        .fc .fc-event {
            background-color: #fef2f2; /* red-50 */
            border: 1px solid #fecaca; /* red-200 */
            color: #b91c1c; /* red-800 */
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-bottom: 4px;
            white-space: normal;
            cursor: default;
        }
        .fc .fc-event-title {
           font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-md">
            <div class="p-8">
                <!-- Form Header -->
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Order Entry - Grid View</h1>
                <p class="text-gray-600 mb-8">Add, edit, or remove orders in the table below.</p>

                <!-- Order Data Entry Form -->
                <form id="order-grid-form" action="#" method="POST">
                    <!-- This container allows the table to scroll horizontally on small screens -->
                    <div class="overflow-x-auto border rounded-lg">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Order Date</th>
                                    <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Select Menu</th>
                                    <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Select Pudding</th>
                                    <th class="text-sm font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                                </tr>
                            </thead>
                            <tbody id="order-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- Order rows will be dynamically added here by JavaScript -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Form Action Buttons -->
                    <div class="mt-8 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <button type="button" id="add-row-btn" class="w-full sm:w-auto inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Add Another Order
                        </button>
                        <button type="submit" class="w-full sm:w-auto inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Submit All Orders
                        </button>
                    </div>
                </form>

                <!-- Calendar Display -->
                <div id="calendar-container">
                    <div id='calendar'></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('order-table-body');
            const addRowBtn = document.getElementById('add-row-btn');
            const calendarEl = document.getElementById('calendar');
            const orderForm = document.getElementById('order-grid-form');
            let orderIndex = 0;

            // --- Initialize FullCalendar ---
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: ''
                },
                editable: false,
                selectable: false,
                events: [] // Start with no events
            });
            calendar.render();

            const puddingOptions = {
                '': ['Select a menu first'],
                'burger': ['Chocolate Mousse', 'Apple Pie', 'Classic Sundae'],
                'pizza': ['Tiramisu', 'Panna Cotta', 'Gelato'],
                'sandwich': ['Fruit Salad', 'Yogurt Parfait', 'Cookie'],
                'cold-coffee': ['Chocolate Brownie', 'Ice Cream Scoop', 'Choco Lava Cake'],
                'mango-shake': ['Kulfi', 'Rice Pudding', 'Jelly']
            };

            const updateCalendarEvents = () => {
                const events = [];
                const rows = tableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const dateInput = row.querySelector('.date-input');
                    const menuSelect = row.querySelector('.menu-select');
                    const puddingSelect = row.querySelector('.pudding-select');

                    if (dateInput.value && menuSelect.value) {
                         const menuText = menuSelect.options[menuSelect.selectedIndex].text;
                         const puddingText = puddingSelect.value ? puddingSelect.options[puddingSelect.selectedIndex].text : '';
                         
                         events.push({
                            title: `${menuText}${puddingText && puddingText !== 'Select a menu first' ? ': ' + puddingText : ''}`,
                            start: dateInput.value,
                            allDay: true
                        });
                    }
                });
                
                calendar.getEventSources().forEach(source => source.remove());
                calendar.addEventSource(events);
            };

            const createOrderRow = () => {
                orderIndex++;
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                row.innerHTML = `
                    <td>
                        <input type="date" name="order[${orderIndex}][order_date]" class="date-input">
                        <div class="day-display text-gray-500">Select a date</div>
                    </td>
                    <td>
                        <select name="order[${orderIndex}][menu]" class="menu-select">
                            <option value="">Select an item</option>
                            <option value="burger">Burger</option>
                            <option value="pizza">Pizza</option>
                            <option value="sandwich">Sandwich</option>
                            <option value="cold-coffee">Cold Coffee</option>
                            <option value="mango-shake">Mango Shake</option>
                        </select>
                    </td>
                    <td>
                        <select name="order[${orderIndex}][pudding]" class="pudding-select" disabled>
                            <option>Select a menu first</option>
                        </select>
                    </td>
                    <td class="text-center">
                        <button type="button" class="remove-row-btn text-red-500 hover:text-red-700 font-semibold py-1 px-2 rounded">
                           Remove
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            };

            tableBody.addEventListener('change', (event) => {
                const target = event.target;
                const parentRow = target.closest('tr');
                if (!parentRow) return;

                // --- Handle Date Picker and Day Display ---
                if (target.classList.contains('date-input')) {
                    const dayDisplay = parentRow.querySelector('.day-display');
                    const selectedDate = new Date(target.value + 'T00:00:00'); // Mitigates timezone issues
                    const dayOfWeek = selectedDate.getDay();

                    if (dayOfWeek === 6 || dayOfWeek === 0) { // 6 = Saturday, 0 = Sunday
                        dayDisplay.textContent = 'Weekends are not allowed!';
                        dayDisplay.classList.remove('text-gray-500');
                        dayDisplay.classList.add('text-red-600', 'font-semibold');
                        target.value = ''; // Clear the invalid date
                    } else if (target.value) {
                        dayDisplay.textContent = selectedDate.toLocaleDateString('en-US', { weekday: 'long' });
                        dayDisplay.classList.add('text-gray-500');
                        dayDisplay.classList.remove('text-red-600', 'font-semibold');
                    } else {
                        dayDisplay.textContent = 'Select a date';
                        dayDisplay.classList.add('text-gray-500');
                        dayDisplay.classList.remove('text-red-600', 'font-semibold');
                    }
                }

                // --- Handle Dependent Pudding Dropdown ---
                if (target.classList.contains('menu-select')) {
                    const puddingSelect = parentRow.querySelector('.pudding-select');
                    const selectedMenu = target.value;
                    
                    puddingSelect.innerHTML = ''; // Clear existing options
                    const options = puddingOptions[selectedMenu] || puddingOptions[''];

                    options.forEach(optionText => {
                        const option = document.createElement('option');
                        option.value = optionText.toLowerCase().replace(/\s+/g, '-');
                        option.textContent = optionText;
                        puddingSelect.appendChild(option);
                    });
                    
                    puddingSelect.disabled = !selectedMenu;
                }
            });

            tableBody.addEventListener('click', (event) => {
                if (event.target.classList.contains('remove-row-btn')) {
                    event.target.closest('tr').remove();
                }
            });
            
            orderForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent page reload
                updateCalendarEvents(); // Update calendar only on submit
            });

            addRowBtn.addEventListener('click', () => {
                createOrderRow();
            });

            // --- Initial State ---
            createOrderRow();
        });
    </script>

</body>
</html>
