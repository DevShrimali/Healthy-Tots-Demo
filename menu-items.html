<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font for a clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the searchable dropdown */
        .dropdown-content {
            max-height: 200px;
            overflow-y: auto;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            background-color: #e0e7ff; /* indigo-100 */
            color: #3730a3; /* indigo-800 */
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .tag-remove {
            margin-left: 0.5rem;
            cursor: pointer;
            width: 1rem;
            height: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #c7d2fe; /* indigo-200 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
       <!-- Sidebar -->
        <aside class="w-64 flex-shrink-0 bg-white text-gray-600 flex flex-col border-r">
            <!-- Logo -->
            <div class="h-20 flex items-center justify-center px-4 border-b">
                 <div class="w-20 h-20 mr-3 rounded-full flex items-center justify-center">
                   <img src="assets/logo/logo.png" alt="">
                 </div>
            </div>
            <!-- Navigation Links -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard-admin.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 font-medium">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                    Dashboard
                </a>
                <a href="calender.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 font-medium">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Calendar
                </a>
            
                <a href="menu-items.html" class="flex items-center px-4 py-2 rounded-md bg-red-500 text-white font-medium">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Menu Items
                </a>
            </nav>
            <!-- Logout Button -->
            <div class="p-4 mt-auto border-t">
                <a href="login.html" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 font-medium">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-4 sm:p-6 lg:p-10">
                <div class="bg-white p-8 rounded-lg shadow-md max-w-4xl mx-auto">
                    <!-- Form Header -->
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Menu Item</h1>
                    <p class="text-gray-600 mb-8">Add a new item to the menu database.</p>

                    <form id="menu-item-form" action="#" method="POST" class="space-y-6">
                        <!-- Menu Item Name -->
                        <div>
                            <label for="menu-item-name" class="block text-sm font-medium text-gray-700">Menu Item Name</label>
                            <input type="text" id="menu-item-name" name="menu-item-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Classic Burger">
                        </div>

                       
                        <!-- Ingredients -->
                        <div class="relative">
                            <label for="ingredients-search" class="block text-sm font-medium text-gray-700">Ingredients</label>
                            <div id="ingredients-tags" class="mt-2">
                                <!-- Selected ingredient tags will appear here -->
                            </div>
                            <input type="text" id="ingredients-search" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Search or add new ingredients...">
                            <div id="ingredients-dropdown" class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg hidden dropdown-content">
                                <!-- Options will be populated by JS -->
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="pt-4 text-right">
                            <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                Submit Item
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            let categories = ['Main Course', 'Appetizer', 'Dessert', 'Beverage', 'Side Dish'];
            let ingredients = ['Beef Patty', 'Lettuce', 'Tomato', 'Cheese', 'Bun', 'Onion', 'Flour', 'Sugar', 'Salt', 'Chicken Breast'];
            let selectedIngredients = new Set();

            // --- CATEGORY DROPDOWN LOGIC ---
            const categorySearch = document.getElementById('menu-category-search');
            const categoryDropdown = document.getElementById('menu-category-dropdown');

            const renderCategoryDropdown = (filter = '') => {
                const filteredCategories = categories.filter(c => c.toLowerCase().includes(filter.toLowerCase()));
                categoryDropdown.innerHTML = '';
                
                if (filteredCategories.length > 0) {
                    filteredCategories.forEach(category => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.textContent = category;
                        item.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                        item.onclick = (e) => {
                            e.preventDefault();
                            categorySearch.value = category;
                            categoryDropdown.classList.add('hidden');
                        };
                        categoryDropdown.appendChild(item);
                    });
                }

                if (filter && !categories.find(c => c.toLowerCase() === filter.toLowerCase())) {
                    const addItem = document.createElement('a');
                    addItem.href = '#';
                    addItem.innerHTML = `Add "<strong>${filter}</strong>"`;
                    addItem.className = 'block px-4 py-2 text-sm text-indigo-600 hover:bg-gray-100';
                    addItem.onclick = (e) => {
                        e.preventDefault();
                        categories.push(filter);
                        categorySearch.value = filter;
                        categoryDropdown.classList.add('hidden');
                    };
                    categoryDropdown.appendChild(addItem);
                }
                
                categoryDropdown.classList.toggle('hidden', categoryDropdown.children.length === 0);
            };

            categorySearch.addEventListener('input', () => renderCategoryDropdown(categorySearch.value));
            categorySearch.addEventListener('focus', () => renderCategoryDropdown(categorySearch.value));
            document.addEventListener('click', (e) => {
                if (!categorySearch.contains(e.target)) {
                    categoryDropdown.classList.add('hidden');
                }
            });

            // --- INGREDIENTS DROPDOWN LOGIC ---
            const ingredientsSearch = document.getElementById('ingredients-search');
            const ingredientsDropdown = document.getElementById('ingredients-dropdown');
            const ingredientsTagsContainer = document.getElementById('ingredients-tags');

            const renderIngredientTags = () => {
                ingredientsTagsContainer.innerHTML = '';
                selectedIngredients.forEach(ingredient => {
                    const tag = document.createElement('span');
                    tag.className = 'tag';
                    tag.textContent = ingredient;
                    
                    const removeBtn = document.createElement('span');
                    removeBtn.className = 'tag-remove';
                    removeBtn.innerHTML = '&times;';
                    removeBtn.onclick = () => {
                        selectedIngredients.delete(ingredient);
                        renderIngredientTags();
                    };
                    
                    tag.appendChild(removeBtn);
                    ingredientsTagsContainer.appendChild(tag);
                });
            };

            const addIngredient = (ingredient) => {
                if (!selectedIngredients.has(ingredient)) {
                    selectedIngredients.add(ingredient);
                    renderIngredientTags();
                }
                ingredientsSearch.value = '';
                ingredientsDropdown.classList.add('hidden');
            };

            const renderIngredientsDropdown = (filter = '') => {
                const availableIngredients = ingredients.filter(i => 
                    !selectedIngredients.has(i) && 
                    i.toLowerCase().includes(filter.toLowerCase())
                );
                ingredientsDropdown.innerHTML = '';

                if (availableIngredients.length > 0) {
                    availableIngredients.forEach(ingredient => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.textContent = ingredient;
                        item.className = 'block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100';
                        item.onclick = (e) => {
                            e.preventDefault();
                            addIngredient(ingredient);
                        };
                        ingredientsDropdown.appendChild(item);
                    });
                }
                
                if (filter && !ingredients.find(i => i.toLowerCase() === filter.toLowerCase())) {
                    const addItem = document.createElement('a');
                    addItem.href = '#';
                    addItem.innerHTML = `Add "<strong>${filter}</strong>"`;
                    addItem.className = 'block px-4 py-2 text-sm text-indigo-600 hover:bg-gray-100';
                    addItem.onclick = (e) => {
                        e.preventDefault();
                        ingredients.push(filter);
                        addIngredient(filter);
                    };
                    ingredientsDropdown.appendChild(addItem);
                }
                
                ingredientsDropdown.classList.toggle('hidden', ingredientsDropdown.children.length === 0);
            };

            ingredientsSearch.addEventListener('input', () => renderIngredientsDropdown(ingredientsSearch.value));
            ingredientsSearch.addEventListener('focus', () => renderIngredientsDropdown(ingredientsSearch.value));
            document.addEventListener('click', (e) => {
                if (!ingredientsSearch.contains(e.target)) {
                    ingredientsDropdown.classList.add('hidden');
                }
            });

            // --- FORM SUBMISSION ---
            document.getElementById('menu-item-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = {
                    name: document.getElementById('menu-item-name').value,
                    category: categorySearch.value,
                    ingredients: Array.from(selectedIngredients)
                };
                console.log('Form Submitted:', formData);
                alert('Menu item submitted! Check the console for the data.');
                // Here you would typically send the data to a server
            });
        });
    </script>

</body>
</html>
