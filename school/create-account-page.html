<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main container for centering the form -->
    <div class="flex items-center justify-center min-h-screen p-4 py-8">

        <!-- Sign Up Card -->
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-lg w-full max-w-lg">

            <!-- Header Section -->
            <div class="text-left mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Create an account</h1>
                <p class="text-gray-500 mt-2">Enter your information to get started</p>
            </div>

            <!-- Sign Up Form -->
            <form action="#" method="POST">
                <div class="space-y-6">
                    <!-- School Name Input -->
                    <div>
                        <label for="school-name" class="block text-sm font-medium text-gray-700">School Name</label>
                        <div class="mt-1">
                            <input id="school-name" name="school-name" type="text" required
                                   placeholder="Enter school name"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                        </div>
                    </div>

                    <!-- First Name and Last Name -->
                    <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-6 sm:space-y-0">
                        <div class="w-full sm:w-1/2">
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <div class="mt-1">
                                <input id="first-name" name="first-name" type="text" autocomplete="given-name" required
                                       placeholder="First name"
                                       class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                            </div>
                        </div>
                        <div class="w-full sm:w-1/2">
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <div class="mt-1">
                                <input id="last-name" name="last-name" type="text" autocomplete="family-name" required
                                       placeholder="Last name"
                                       class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                            </div>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   placeholder="name@school.com"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                   placeholder="Create a password"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                        </div>
                    </div>

                     <!-- Confirm Password Input -->
                     <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1">
                            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                                   placeholder="Confirm your password"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                        </div>
                    </div>

                    <!-- Create Account Button -->
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                            Create account
                        </button>
                    </div>
                </div>
            </form>

            <!-- Sign In Link -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="font-medium text-red-600 hover:text-red-500">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
