<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Learner Nursery - Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        /* Custom styles for number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        .calendar-day.selected {
            background-color: #3b82f6;
            color: white;
        }
        .calendar-day.today {
            background-color: #fee2e2;
            color: #b91c1c;
        }
    </style>
</head>
<body>

    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20 border-b border-gray-200">
                    <div class="flex items-center space-x-4">
                        <img class="h-12 w-12" src="https://placehold.co/100x100/e0f2fe/3b82f6?text=LLN" alt="Little Learner Nursery Logo">
                        <h1 class="text-xl font-semibold text-gray-800">Little Learner Nursery</h1>
                    </div>
                    <div>
                        <a href="index.html" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class=" mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Column: Create Order Form -->
                <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Order</h2>
                    <form id="order-form" class="space-y-6">
                        <!-- Calendar Date Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Date(s)</label>
                            <div id="calendar-container" class="bg-white rounded-lg border border-gray-200 p-3">
                                <div class="flex items-center justify-between mb-4">
                                    <button type="button" id="prev-month" class="p-1 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                        </svg>
                                    </button>
                                    <h3 id="month-year" class="text-sm font-semibold text-gray-800"></h3>
                                    <button type="button" id="next-month" class="p-1 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <svg class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                        </svg>
                                    </button>
                                </div>
                                <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-xs">
                                    <!-- Calendar will be generated here -->
                                </div>
                            </div>
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700">Selected Dates:</label>
                                <div id="selected-dates-display" class="mt-1 text-sm text-gray-600 p-2 rounded-md min-h-[40px] border border-gray-200 bg-gray-50">
                                    No dates selected.
                                </div>
                            </div>
                        </div>


                        <!-- Total Lunch -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Total Lunch</label>
                            <p id="total-lunch" class="text-2xl font-bold text-gray-900 mt-1">30</p>
                        </div>
                        
                        <!-- Allergy Details -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-gray-700">Allergy Details</label>
                            <div id="allergy-container" class="space-y-2">
                                <!-- Dynamic rows will be inserted here -->
                            </div>
                            <button type="button" id="add-allergy" class="w-full text-sm text-blue-600 border-2 border-dashed border-gray-300 rounded-md py-2 hover:bg-gray-50 transition">+ Add another</button>
                        </div>

                        <!-- Extras -->
                        <div class="space-y-3">
                            <label class="block text-sm font-medium text-gray-700">Extras</label>
                            <div id="extras-container" class="space-y-2">
                                <!-- Dynamic rows will be inserted here -->
                            </div>
                            <button type="button" id="add-extra" class="w-full text-sm text-blue-600 border-2 border-dashed border-gray-300 rounded-md py-2 hover:bg-gray-50 transition">+ Add another</button>
                        </div>

                        <!-- Extra Instruction -->
                        <div>
                            <label for="instructions" class="block text-sm font-medium text-gray-700 mb-1">Extra Instruction</label>
                            <textarea id="instructions" name="instructions" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 2 x Wheat bread, 1 x Extra eggs"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition duration-300">Submit Order</button>
                        </div>
                    </form>
                </div>

                <!-- Right Column: Weekly Orders Calendar -->
                <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Weekly Orders Calendar</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Standard</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alt</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Special</th>
                            <tbody id="orders-tbody" class="bg-white divide-y divide-gray-200 text-sm">
                                <!-- Table rows -->
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Monday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">10</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">2</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">-</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Tuesday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">17</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">1</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">-</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Wednesday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">10</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">10</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">1 Halal</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Thursday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">10</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">10</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">-</td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Friday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">10</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">3</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">-</td>
                                </tr>
                                 <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Saturday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">15</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">5</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">-</td>
                                </tr>
                                 <tr>
                                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">Sunday</td>
                                    <td class="px-6 py-4 whitespace-nowrap standard-val">7</td>
                                    <td class="px-6 py-4 whitespace-nowrap alt-val">1</td>
                                    <td class="px-6 py-4 whitespace-nowrap special-val">2 Halal</td>
                                </tr>
                            </tbody>
                            <tfoot class="bg-gray-50 border-t-2 border-gray-300">
                                <tr>
                                    <td class="px-6 py-4 font-bold text-gray-800 uppercase tracking-wider text-sm">Weekly Total</td>
                                    <td id="total-standard" class="px-6 py-4 font-bold text-gray-900 text-left text-sm">0</td>
                                    <td id="total-alt" class="px-6 py-4 font-bold text-gray-900 text-left text-sm">0</td>
                                    <td id="total-special" class="px-6 py-4 font-bold text-gray-900 text-left text-sm">0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // ALLERGY AND EXTRAS LOGIC
            const allergyContainer = document.getElementById('allergy-container');
            const addAllergyBtn = document.getElementById('add-allergy');
            const extrasContainer = document.getElementById('extras-container');
            const addExtraBtn = document.getElementById('add-extra');
            
            const createRow = (placeholder) => {
                const row = document.createElement('div');
                row.className = 'flex items-center space-x-2';
                row.innerHTML = `
                    <div class="flex items-center border border-gray-300 rounded-md">
                        <button type="button" class="px-2 text-gray-500 hover:text-gray-700" onclick="updateQuantity(this, -1)">-</button>
                        <input type="number" value="1" min="1" class="w-10 text-center border-l border-r border-gray-300 py-1.5 focus:outline-none">
                        <button type="button" class="px-2 text-gray-500 hover:text-gray-700" onclick="updateQuantity(this, 1)">+</button>
                    </div>
                    <input type="text" placeholder="${placeholder}" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                    <button type="button" title="Add comma for multiple items" class="text-gray-400 hover:text-blue-500" onclick="addComma(this)">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/></svg>
                    </button>
                    <button type="button" class="text-gray-400 hover:text-red-500" onclick="this.parentElement.remove()">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                return row;
            };

            addAllergyBtn.addEventListener('click', () => { allergyContainer.appendChild(createRow('e.g., Dairy Products')); });
            addExtraBtn.addEventListener('click', () => { extrasContainer.appendChild(createRow('e.g., Curd')); });
            
            const initialAllergies = [{ qty: 1, name: "Ginger" }, { qty: 2, name: "Pumpkin" }, { qty: 1, name: "Dairy Products" }, { qty: 2, name: "Pumpkin, Tomato" }];
            initialAllergies.forEach(item => {
                const row = createRow('');
                row.querySelector('input[type="number"]').value = item.qty;
                row.querySelector('input[type="text"]').value = item.name;
                allergyContainer.appendChild(row);
            });
            
            const initialExtras = [{ qty: 2, name: "Curd" }, { qty: 1, name: "Pasta" }];
            initialExtras.forEach(item => {
                const row = createRow('');
                row.querySelector('input[type="number"]').value = item.qty;
                row.querySelector('input[type="text"]').value = item.name;
                extrasContainer.appendChild(row);
            });
            document.getElementById('instructions').value = '2 x Wheat bread, 1 x Extra eggs';

            // CALENDAR LOGIC
            const monthYearEl = document.getElementById('month-year');
            const calendarGridEl = document.getElementById('calendar-grid');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const selectedDatesDisplay = document.getElementById('selected-dates-display');

            let currentDate = new Date(2025, 9, 1); // Start at Oct 2025
            let selectedDates = [];
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();

                monthYearEl.textContent = `${monthNames[month]} ${year}`;
                calendarGridEl.innerHTML = '';

                // Add weekday headers
                ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach(day => {
                    const dayEl = document.createElement('div');
                    dayEl.className = 'font-semibold text-gray-500';
                    dayEl.textContent = day;
                    calendarGridEl.appendChild(dayEl);
                });

                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Add blank days for padding
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarGridEl.appendChild(document.createElement('div'));
                }

                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayEl = document.createElement('div');
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dayEl.textContent = day;
                    dayEl.className = 'calendar-day p-1 rounded-full cursor-pointer hover:bg-gray-100 transition-colors';
                    dayEl.dataset.date = dateStr;

                    if (selectedDates.includes(dateStr)) {
                        dayEl.classList.add('selected');
                    }
                    
                    const today = new Date();
                    if(year === today.getFullYear() && month === today.getMonth() && day === today.getDate()){
                       dayEl.classList.add('today');
                    }

                    calendarGridEl.appendChild(dayEl);
                }
            }

            function updateSelectedDatesDisplay() {
                if (selectedDates.length === 0) {
                    selectedDatesDisplay.textContent = 'No dates selected.';
                } else {
                    selectedDates.sort(); // Keep dates in order
                    const formattedDates = selectedDates.map(dateStr => {
                        const date = new Date(dateStr + 'T00:00:00');
                        return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
                    });
                    selectedDatesDisplay.textContent = formattedDates.join(', ');
                }
            }

            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            calendarGridEl.addEventListener('click', (e) => {
                const target = e.target;
                if (target.classList.contains('calendar-day') && target.dataset.date) {
                    const dateStr = target.dataset.date;
                    const index = selectedDates.indexOf(dateStr);
                    
                    if (index > -1) {
                        selectedDates.splice(index, 1);
                        target.classList.remove('selected');
                    } else {
                        selectedDates.push(dateStr);
                        target.classList.add('selected');
                    }
                    updateSelectedDatesDisplay();
                }
            });
            
            // Initial render
            renderCalendar();
            updateSelectedDatesDisplay();
            calculateWeeklyTotals();
        });

        function calculateWeeklyTotals() {
            const tbody = document.getElementById('orders-tbody');
            let standardTotal = 0;
            let altTotal = 0;
            let specialTotal = 0;

            tbody.querySelectorAll('.standard-val').forEach(cell => {
                standardTotal += parseInt(cell.textContent, 10) || 0;
            });

            tbody.querySelectorAll('.alt-val').forEach(cell => {
                altTotal += parseInt(cell.textContent, 10) || 0;
            });
            
            tbody.querySelectorAll('.special-val').forEach(cell => {
                const lines = cell.innerHTML.split('<br>');
                lines.forEach(line => {
                    const match = line.trim().match(/^(\d+)/);
                    if (match) {
                        specialTotal += parseInt(match[1], 10);
                    }
                });
            });

            document.getElementById('total-standard').textContent = standardTotal;
            document.getElementById('total-alt').textContent = altTotal;
            document.getElementById('total-special').textContent = specialTotal;
        }

        function updateQuantity(btn, amount) {
            const input = btn.parentElement.querySelector('input[type="number"]');
            let currentValue = parseInt(input.value, 10);
            currentValue += amount;
            if (currentValue < 1) {
                currentValue = 1;
            }
            input.value = currentValue;
        }

        function addComma(btn) {
            const input = btn.parentElement.querySelector('input[type="text"]');
            const currentValue = input.value.trim();
            if (currentValue && !currentValue.endsWith(',')) {
                input.value += ', ';
            }
            input.focus();
        }
    </script>

</body>
</html>
