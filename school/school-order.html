    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Orders</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', sans-serif;
                background-color: #f8f9fa;
            }
            /* Custom styles for number input arrows */
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type=number] {
                -moz-appearance: textfield;
            }
        </style>
    </head>
    <body>

        <div class="min-h-screen">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-20 border-b border-gray-200">
                        <div class="flex items-center space-x-4">
                            <img class="h-12 w-12" src="../assets/logo/school-logo.png" alt="School Logo">
                            <h1 class="text-xl font-semibold text-gray-800">Little Learner Nursery</h1>
                        </div>
                        <div class="flex items-center space-x-6">
                            <a href="school-order.html" title="Create Order" class="text-red-600 transition">
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </a>
                            <a href="schoo-dashboard.html" title="Dashboard" class="text-gray-500 hover:text-red-600 transition">
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                                </svg>
                            </a>
                            <a href="school-profile.html" title="Profile" class="text-gray-500 hover:text-red-600 transition">
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </a>
                            <a href="school-login.html" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <!-- Date Selection Dropdowns -->
                <div class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Select a Week</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="year-select" class="block text-sm font-medium text-gray-700">Year</label>
                            <select id="year-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="month-select" class="block text-sm font-medium text-gray-700">Month</label>
                            <select id="month-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="week-select" class="block text-sm font-medium text-gray-700">Week</label>
                            <select id="week-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm rounded-md"></select>
                        </div>
                    </div>
                </div>

                <!-- Order Cards Container -->
                <div id="order-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                    <!-- Day cards will be dynamically inserted here -->
                </div>

                <!-- Submit Button -->
                <div id="submit-button-container" class="mt-8 text-center" style="display: none;">
                    <button type="submit" class="w-full max-w-xs mx-auto bg-red-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Submit All Orders
                    </button>
                </div>
            </main>
        </div>

        <!-- Notification Popup -->
        <div id="notification-popup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
            <div id="popup-content" class="bg-white p-8 rounded-lg shadow-xl text-center transform transition-transform duration-300 scale-95">
                <svg class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Order Submitted!</h3>
                <p class="text-gray-600">Your order has been successfully submitted.</p>
            </div>
        </div>

        <script>
            // This function is in the global scope to be accessible by inline onclick handlers
            function addComma(btn) {
                const input = btn.parentElement.querySelector('input[type="text"]');
                const currentValue = input.value.trim();
                if (currentValue && !currentValue.endsWith(',')) {
                    input.value += ', ';
                }
                input.focus();
            }

            document.addEventListener('DOMContentLoaded', function () {
                const yearSelect = document.getElementById('year-select');
                const monthSelect = document.getElementById('month-select');
                const weekSelect = document.getElementById('week-select');
                const orderCardsContainer = document.getElementById('order-cards-container');
                const submitButtonContainer = document.getElementById('submit-button-container');

                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

                // --- Populate Dropdowns ---
                function populateYears() {
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear - 2; i <= currentYear + 5; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        yearSelect.appendChild(option);
                    }
                    yearSelect.value = "2025"; // Default to 2025 as per example
                }

                function populateMonths() {
                    monthNames.forEach((month, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.textContent = month;
                        monthSelect.appendChild(option);
                    });
                    monthSelect.value = "9"; // Default to October (index 9)
                }
                
                function populateWeeks(year, month) {
                    weekSelect.innerHTML = '<option value="">Select a week</option>';
                    const firstDayOfMonth = new Date(year, month, 1).getDay();
                    // Adjust to make Monday the start of the week (1=Mon, ..., 7=Sun)
                    const adjustedFirstDay = firstDayOfMonth === 0 ? 7 : firstDayOfMonth;
                    const daysInMonth = new Date(year, parseInt(month) + 1, 0).getDate();
                    
                    let weekCount = 0;
                    let dayCount = 1;

                    while(dayCount <= daysInMonth) {
                        weekCount++;
                        const option = document.createElement('option');
                        option.value = weekCount;
                        
                        const startDayOfWeek = (weekCount === 1) ? dayCount : dayCount;
                        
                        // Find end of the week (Sunday) or end of the month
                        let endDayOfWeek = startDayOfWeek + (7 - (new Date(year, month, startDayOfWeek).getDay() === 0 ? 7 : new Date(year, month, startDayOfWeek).getDay()))
                        endDayOfWeek = Math.min(endDayOfWeek, daysInMonth);

                        option.textContent = `Week ${weekCount} (Days ${startDayOfWeek}-${endDayOfWeek})`;
                        weekSelect.appendChild(option);
                        
                        dayCount = endDayOfWeek + 1;
                    }
                }


                // --- Event Listeners for Dropdowns ---
                yearSelect.addEventListener('change', () => {
                    populateWeeks(yearSelect.value, monthSelect.value);
                    generateDayCards();
                });
                monthSelect.addEventListener('change', () => {
                    populateWeeks(yearSelect.value, monthSelect.value);
                    generateDayCards();
                });
                weekSelect.addEventListener('change', generateDayCards);

                // --- Main Function to Generate Cards ---
                function generateDayCards() {
                    orderCardsContainer.innerHTML = '';
                    const year = parseInt(yearSelect.value);
                    const month = parseInt(monthSelect.value);
                    const week = parseInt(weekSelect.value);

                    if (!year || isNaN(month) || !week) {
                        submitButtonContainer.style.display = 'none';
                        return;
                    }

                    const today = new Date();
                    today.setHours(0, 0, 0, 0); 
                    
                    const weekOptionText = weekSelect.options[weekSelect.selectedIndex].text;
                    const matches = weekOptionText.match(/(\d+)-(\d+)/);
                    if(!matches) return;

                    const startDay = parseInt(matches[1]);
                    const endDay = parseInt(matches[2]);

                    let cardsGenerated = false;
                    
                    for (let dayOfMonth = startDay; dayOfMonth <= endDay; dayOfMonth++) {
                        const currentDate = new Date(year, month, dayOfMonth);
                        
                        if (currentDate.getMonth() !== month) continue; 

                        const dayOfWeek = currentDate.getDay(); // 0=Sun, 1=Mon...
                        
                        // Only show Monday (1) to Friday (5)
                        if (dayOfWeek < 1 || dayOfWeek > 5) {
                            continue;
                        }

                        // Hide past days
                        if (currentDate < today) {
                            continue;
                        }
                        
                        const card = createDayCard(currentDate);
                        orderCardsContainer.appendChild(card);
                        cardsGenerated = true;
                    }
                    
                    submitButtonContainer.style.display = cardsGenerated ? 'block' : 'none';
                }
                
                function createDayCard(date) {
                    const day = date.getDate();
                    const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
                    const year = date.getFullYear();

                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-lg shadow-md flex flex-col space-y-4';
                    
                    const allergyId = `allergy-count-${date.getTime()}`;
                    const extrasId = `extras-count-${date.getTime()}`;
                    const allergyContainerId = `allergy-container-${date.getTime()}`;
                    const extrasContainerId = `extras-container-${date.getTime()}`;

                    card.innerHTML = `
                        <div class="text-center pb-2 border-b">
                            <p class="font-bold text-lg text-gray-800">${dayName}</p>
                            <p class="text-sm text-gray-500">${day}, ${monthNames[date.getMonth()]} ${year}</p>
                        </div>
                        
                        <div>
                            <label for="total-order-${day}" class="block text-sm font-medium text-gray-700">Total Order</label>
                            <input type="number" id="total-order-${day}" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500">
                        </div>
                        
                        <div>
                            <label for="${allergyId}" class="block text-sm font-medium text-gray-700">Allergy</label>
                            <input type="number" id="${allergyId}" placeholder="Enter a number" class="dynamic-entry-count mt-1 w-full p-2 border border-gray-300 rounded-md" data-container-id="${allergyContainerId}" data-placeholder="e.g., Dairy" data-type="allergy">
                            <div id="${allergyContainerId}" class="mt-2 space-y-2"></div>
                        </div>

                        <div>
                            <label for="${extrasId}" class="block text-sm font-medium text-gray-700">Extra items (if any)</label>
                            <input type="number" id="${extrasId}" placeholder="Enter a number" class="dynamic-entry-count mt-1 w-full p-2 border border-gray-300 rounded-md" data-container-id="${extrasContainerId}" data-placeholder="e.g., Extra Curd" data-type="extra">
                            <div id="${extrasContainerId}" class="mt-2 space-y-2"></div>
                        </div>

                        <div>
                            <label for="instructions-${day}" class="block text-sm font-medium text-gray-700">Remarks</label>
                            <textarea id="instructions-${day}" rows="2" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500" placeholder=""></textarea>
                        </div>
                    `;
                    return card;
                }
                
                // --- Event Delegation for Dynamic Inputs ---
                orderCardsContainer.addEventListener('input', function(e) {
                    if (e.target.classList.contains('dynamic-entry-count')) {
                        const count = parseInt(e.target.value, 10);
                        const containerId = e.target.dataset.containerId;
                        const placeholder = e.target.dataset.placeholder;
                        const type = e.target.dataset.type;
                        const container = document.getElementById(containerId);
                        
                        if (!container) return;
                        container.innerHTML = ''; // Clear previous entries

                        if (count > 0 && count < 20) { // Safety limit
                            for (let i = 0; i < count; i++) {
                                const entry = createDynamicEntry(placeholder, i + 1, type);
                                container.appendChild(entry);
                            }
                        }
                    }
                });

                function createDynamicEntry(placeholder, index, type) {
                    const row = document.createElement('div');
                    row.className = 'flex items-center space-x-2';

                    const commaButtonHTML = type !== 'extra' ? `
                        <button type="button" title="Add comma for multiple items" class="flex-shrink-0 text-gray-400 hover:text-blue-500" onclick="addComma(this)">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z"/></svg>
                        </button>
                    ` : '';

                    row.innerHTML = `
                        <span class="text-gray-500 text-sm flex-shrink-0">${index}.</span>
                        <input type="text" placeholder="${placeholder}" class="flex-1 min-w-0 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-red-500 focus:border-red-500">
                        ${commaButtonHTML}
                        <button type="button" class="flex-shrink-0 text-gray-400 hover:text-red-500" onclick="this.parentElement.remove()">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    return row;
                }

                // --- Initial Load ---
                populateYears();
                populateMonths();
                populateWeeks(yearSelect.value, monthSelect.value); // Populate weeks for default year/month
                // Set default week to 1st week and trigger card generation
                weekSelect.value = "1";
                generateDayCards();

                // --- Popup Notification Logic ---
                const submitButton = document.querySelector('#submit-button-container button');
                const notificationPopup = document.getElementById('notification-popup');
                const popupContent = document.getElementById('popup-content');

                submitButton.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent actual form submission

                    // Show the popup with a transition
                    notificationPopup.classList.remove('opacity-0', 'pointer-events-none');
                    // We need a tiny delay for the CSS transition to trigger properly
                    setTimeout(() => {
                        popupContent.classList.remove('scale-95');
                    }, 10);

                    // Hide the popup after a few seconds
                    setTimeout(() => {
                        popupContent.classList.add('scale-95');
                        notificationPopup.classList.add('opacity-0', 'pointer-events-none');
                    }, 3000); // Popup will be visible for 3 seconds
                });
            });
        </script>

    </body>
    </html>
