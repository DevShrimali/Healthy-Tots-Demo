<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main container for centering the login form -->
    <div class="flex items-center justify-center min-h-screen p-4">

        <!-- Login Card -->
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-lg w-full max-w-md">

            <!-- Header Section -->
            <div class="text-left mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Welcome back | School Login</h1>
                <p class="text-gray-500 mt-2">Enter your credentials to access your account</p>
            </div>

            <!-- Login Form -->
            <form action="#" method="POST">
                <div class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                   placeholder="name@school.com"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required
                                   placeholder="Enter your password"
                                   class="w-full px-4 py-3 border border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300">
                        </div>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="text-right">
                        <a href="#" class="text-sm font-medium text-red-600 hover:text-red-500">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Sign In Button -->
                    <div>
                        <a href="school-order.html"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                            Sign In
                        </a>
                    </div>
                </div>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="create-account-page.html" class="font-medium text-red-600 hover:text-red-500">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
