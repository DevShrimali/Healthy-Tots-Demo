<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthy Tots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <img src="assets/logo/logo.png" width="200px" alt="Healthy Tots Logo" class="mx-auto">
        </div>

        <!-- Login Form Card -->
        <div class="bg-white p-8 rounded-xl shadow-md">
            <div class="text-left mb-8">
                <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
                <p class="text-gray-500 mt-2">Enter your credentials to access your account</p>
            </div>

            <form id="loginForm">
                <div class="space-y-6">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" placeholder="name@admin.com" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    </div>

                    <!-- Sign In Button -->
                    <div>
                        <button
                            class="w-full bg-red-600 text-white font-semibold py-2.5 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                            <a href="index.html" type="submit"> Sign in </a>
                        </button>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <script>
        // Basic form submission handling to prevent page reload
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Form submitted!');
            console.log('Email:', email);
            console.log('Password:', password);
            // You can add your authentication logic here
        });
    </script>

</body>

</html>
